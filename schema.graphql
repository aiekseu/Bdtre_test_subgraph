type Contribution @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  user: Bytes!
  referralAddress: Bytes!
  amount: BigInt!
  toReferral: BigInt!
  toFund: BigInt!
  toLottery: BigInt!
  toMarketing: BigInt!
  toOwner: BigInt!
  discount: BigInt!
}

type Refund @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  user: Bytes!
  bidNumber: BigInt!
  amountRefunded: BigInt!
  fromBank: BigInt!
}

type Lottery @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  number: BigInt!
  winner: Bytes!
  bank: BigInt!
}

type FutureLottery @entity {
    id: ID!
    participants: [LotteryParticipant!]! @derivedFrom(field: "lottery")
    participantIds: [Bytes!]!
    bank: BigInt!
}

type LotteryParticipant @entity {
    id: Bytes!
    address: Bytes!
    contributed: BigInt!
    lottery: FutureLottery!
}

