type Contribution @entity {
  id: Bytes!
  timestamp: BigInt!
  user: Bytes!
  contributor: User!
  referralAddress: Bytes!
  amount: BigInt!
  toReferral: BigInt!
  toFund: BigInt!
  toLottery: BigInt!
  toMarketing: BigInt!
  toOwner: BigInt!
  discount: BigInt!
  links: BigInt!
  linksLeft: BigInt!
  refunded: Boolean!
  btcRate: BigInt!
  bidNum: BigInt!
}

type Refund @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  user: Bytes!
  bidNumber: BigInt!
  bidId: Bytes!
  amountRefunded: BigInt!
  fromBank: BigInt!
}

type Lottery @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  number: BigInt!
  winner: Bytes!
  bank: BigInt!
}

type FutureLottery @entity {
    id: ID!
    participants: [User!]! @derivedFrom(field: "lottery")
    participantIds: [Bytes!]!
    bank: BigInt!
    linksBank: BigInt!
}

type User @entity {
    id: Bytes!
    address: Bytes!
    lottery: FutureLottery!
    contributedToCurrentLottery: BigInt!
    linksToCurrentLottery: BigInt!
    contributed: BigInt!
    actualContributed: BigInt!
    earned: BigInt!
    linksCreated: BigInt!
    openLinks: BigInt!
    bids: [Contribution!]! @derivedFrom(field: "contributor")
    bidsIds: [Bytes!]!
}

type KPI @entity {
    id: ID!
    usersIds: [Bytes!]!
    totalUsers: BigInt!
    totalContributed: BigInt!
    totalActualContributed: BigInt!
    totalEarned: BigInt!
    totalLottery: BigInt!
    totalWon: BigInt!
    totalToOwner: BigInt!
    totalToMarketing: BigInt!
    totalToFund: BigInt!
    totalFromFund: BigInt!
    totalRefunded: BigInt!
}
