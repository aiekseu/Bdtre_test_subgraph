specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoffeeShop
    network: bsc
    source:
      address: "0x37A6ab19cc65A9Db75731Bf6DafdbE4390BCC1d7"
      abi: Bidtree
      startBlock: 24633114
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bidtree
      abis:
        - name: Bidtree
          file: ./abi/Bidtree.json
      eventHandlers:
        - event: Coffeed(address,address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint128)
          handler: handleContributed
        - event: Widthdraw(address,uint256,uint256,uint256)
          handler: handleOffset
        - event: Lottery(uint256,address,uint256)
          handler: handleLottery
      file: ./graph/Bidtree.ts









